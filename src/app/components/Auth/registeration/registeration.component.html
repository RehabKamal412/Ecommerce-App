<div class="block p-6 rounded-lg shadow-lg bg-white max-w-md">
  <form [formGroup]="registerForm" (ngSubmit)="submitRegistirationForm(registerForm)">
      <div class="form-group mb-6">
        <input type="text" class="form-control
          block
          w-full
          px-3
          py-1.5
          text-base
          font-normal
          text-gray-700
          bg-white bg-clip-padding
          border border-solid border-gray-300
          rounded
          transition
          ease-in-out
          m-0
          focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleInput123"
          formControlName="username"
          name="usrname"
          aria-describedby="emailHelp123" placeholder="Username">

          <div *ngIf="registerForm.get('username')?.errors !==null && registerForm.get('username')?.touched"
           class=" rounded-lg mb-4 text-base text-red-700 mb-3" role="alert">
           <p *ngIf="registerForm.get('username')?.errors?.['required']">Username is required!</p> 
           <p *ngIf="registerForm.get('username')?.errors?.['minlength']"> minLength is 3</p>
            <p *ngIf="registerForm.get('username')?.errors?.['maxlength']">maxLength is 10</p>
          </div>
         
      </div>
   

    <div class="form-group mb-6">
      <input type="email" class="form-control block
        w-full
        px-3
        py-1.5
        text-base
        font-normal
        text-gray-700
        bg-white bg-clip-padding
        border border-solid border-gray-300
        rounded
        transition
        ease-in-out
        m-0
        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleInput125"
        formControlName="email"
        name="mail"
        placeholder="Email address">

        <div *ngIf="registerForm.get('email')?.errors !==null && registerForm.get('email')?.touched" class="
         rounded-lg mb-4 text-base text-red-700 mb-3" role="alert">
          <P *ngIf="registerForm.get('email')?.errors?.['required']">email is required!</P>
        </div>
    </div>

    <div class="form-group mb-6">
      <input type="password" class="form-control block
        w-full
        px-3
        py-1.5
        text-base
        font-normal
        text-gray-700
        bg-white bg-clip-padding
        border border-solid border-gray-300
        rounded
        transition
        ease-in-out
        m-0
        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleInput126"
        formControlName="password"
        name="pass1"
        placeholder="Password">
        <div *ngIf="registerForm.get('password')?.errors !==null && registerForm.get('password')?.touched" class="
         rounded-lg mb-4 text-base text-red-700 mb-3" role="alert">
         <P *ngIf="registerForm.get('password')?.errors?.['required']">Password is required!</P>
          <P *ngIf="registerForm.get('password')?.errors?.['minlength']">password Length must be more than 11</P>
          <P *ngIf="registerForm.get('password')?.errors?.['maxlength']">password Length must be more than 11</P>
        </div>   
    </div>

    <div class="form-group mb-6">
      <input type="password" class="form-control block
        w-full
        px-3
        py-1.5
        text-base
        font-normal
        text-gray-700
        bg-white bg-clip-padding
        border border-solid border-gray-300
        rounded
        transition
        ease-in-out
        m-0
        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleInput136"
        name="pass2"
        placeholder="Confirm Password">
    </div>


    <button type="submit" [disabled]="registerForm.invalid" value="Submit" class="
      w-full
      px-6
      py-2.5
      bg-blue-600
      text-white
      font-medium
      text-xs
      leading-tight
      uppercase
      rounded
      shadow-md
      hover:bg-blue-700 hover:shadow-lg
      focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
      active:bg-blue-800 active:shadow-lg
      transition
      duration-150
      ease-in-out">Sign up</button>

    <p class="text-gray-800 mt-6 text-center">Have an account? <a href="#!"
        class="text-blue-600 hover:text-blue-700 focus:text-blue-700 transition duration-200 ease-in-out">Login</a>
    </p>

  </form>
</div>
